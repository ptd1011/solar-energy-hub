<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태양광 에너지 통합 허브</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-size: 14px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .control-btn.add-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .control-btn.all-open {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            font-size: 16px;
            padding: 12px 30px;
        }
        
        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .site-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .site-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .site-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
        }
        
        .site-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .site-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .site-url {
            color: #666;
            font-size: 0.8rem;
            word-break: break-all;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        
        .site-actions {
            display: flex;
            gap: 5px;
            width: 100%;
            max-width: 200px;
        }
        
        .action-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .action-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        
        .delete-btn {
            background: #dc3545;
            flex: 0 0 35px;
            padding: 8px 5px;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            font-weight: bold;
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            width: 250px;
            margin: 0 auto 20px;
            display: block;
            text-align: center;
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
        }

        /* 추가 사이트 카드 */
        .add-site-card {
            background: rgba(255, 255, 255, 0.1);
            border: 3px dashed rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            min-height: 200px;
        }
        
        .add-site-card:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.02);
        }
        
        .add-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .sites-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>🌞 태양광 에너지 통합 허브</h1>
        
        <div class="stats">
            <div class="stat-item">📊 총 <span id="totalSites">14</span>개 시스템</div>
            <div class="stat-item">⚡ 에너지 모니터링</div>
            <div class="stat-item">🔧 통합 관리</div>
        </div>
        
        <input type="text" class="search-box" id="searchBox" placeholder="🔍 사이트 검색... (Ctrl+K)" oninput="filterSites()">
        
        <div class="controls">
            <button class="control-btn add-btn" onclick="showAddSiteForm()">➕ 사이트 추가</button>
            <button class="control-btn all-open" onclick="openAll()">🚀 모든 사이트 열기</button>
            <button class="control-btn" onclick="openByType('monitoring')">📊 모니터링 사이트만</button>
            <button class="control-btn" onclick="openByType('management')">⚙️ 관리 사이트만</button>
        </div>
        
        <div class="sites-grid" id="sitesGrid"></div>
        
        <div class="footer">
            🌱 태양광 발전소 통합 관리 시스템 | 단축키: Ctrl+K (검색), Ctrl+Enter (모두 열기)
        </div>
    </div>

    <script>
        // 사이트 데이터 (메모리에 저장)
        let sites = [
            { name: 'Helios 시스템', url: 'https://helios.daegunsoft.com/', icon: '☀️', type: 'management' },
            { name: 'KACO GMS', url: 'https://www.kacogms.com', icon: '⚙️', type: 'monitoring' },
            { name: 'GTC Solar', url: 'http://gtcsolar001.iptime.org', icon: '🔆', type: 'monitoring' },
            { name: 'SunnyPortal', url: 'https://www.sunnyportal.com/Login', icon: '🌞', type: 'monitoring' },
            { name: '효성 PV 시스템', url: 'http://pv.hyosung.com/', icon: '⚡', type: 'management' },
            { name: 'MRT Solar', url: 'http://solar.mrt.co.kr/', icon: '🌟', type: 'monitoring' },
            { name: 'CA Dream 천안', url: 'http://cadreamcheonan.mobitron.co.kr', icon: '🏢', type: 'management' },
            { name: 'CA Solar Tex', url: 'http://casolartex.mobitron.co.kr/', icon: '🏭', type: 'management' },
            { name: 'Smart Sundy', url: 'https://smart.sundy.co.kr', icon: '💡', type: 'monitoring' },
            { name: 'NREMS', url: 'http://www.nrems.co.kr/', icon: '📈', type: 'monitoring' },
            { name: 'Bizking Enlighten', url: 'https://bizking.enlighten.kr/login', icon: '🔍', type: 'monitoring' },
            { name: 'Growatt Server', url: 'https://server.growatt.com/', icon: '🌱', type: 'monitoring' },
            { name: 'SEMS Portal', url: 'https://www.semsportal.com', icon: '🖥️', type: 'monitoring' },
            { name: '내부 시스템', url: 'http://210.105.85.30:8888/', icon: '🏠', type: 'management' }
        ];

        let filteredSites = [...sites];

        // 사이트 렌더링
        function renderSites(sitesToRender = filteredSites) {
            const grid = document.getElementById('sitesGrid');
            grid.innerHTML = '';
            
            // 기존 사이트 카드들
            sitesToRender.forEach((site, index) => {
                const card = document.createElement('div');
                card.className = 'site-card';
                card.innerHTML = `
                    <span class="site-icon">${site.icon}</span>
                    <div class="site-name">${site.name}</div>
                    <div class="site-url">${site.url}</div>
                    <div class="site-actions">
                        <button class="action-btn" onclick="openSite('${site.url}')">접속</button>
                        <button class="action-btn delete-btn" onclick="deleteSite(${index})" title="삭제">🗑️</button>
                    </div>
                `;
                
                // 카드 클릭으로도 접속 가능
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('action-btn') && !e.target.classList.contains('delete-btn')) {
                        openSite(site.url);
                    }
                });
                
                grid.appendChild(card);
            });
            
            // 사이트 추가 카드
            const addCard = document.createElement('div');
            addCard.className = 'add-site-card';
            addCard.innerHTML = `
                <div class="add-icon">➕</div>
                <div><strong>새 사이트 추가</strong></div>
                <div style="margin-top: 5px; font-size: 0.9em;">클릭해서 추가하기</div>
            `;
            addCard.onclick = showAddSiteForm;
            grid.appendChild(addCard);
            
            // 통계 업데이트
            document.getElementById('totalSites').textContent = sitesToRender.length;
        }

        // 사이트 열기
        function openSite(url) {
            window.open(url, '_blank');
        }

        // 모든 사이트 열기
        function openAll() {
            if (confirm(`모든 사이트를 열겠습니까? (총 ${filteredSites.length}개)`)) {
                filteredSites.forEach((site, index) => {
                    setTimeout(() => openSite(site.url), index * 300);
                });
            }
        }

        // 타입별 사이트 열기
        function openByType(type) {
            const typeSites = sites.filter(site => site.type === type);
            const typeName = type === 'monitoring' ? '모니터링' : '관리';
            
            if (confirm(`${typeName} 사이트 ${typeSites.length}개를 열겠습니까?`)) {
                typeSites.forEach((site, index) => {
                    setTimeout(() => openSite(site.url), index * 300);
                });
            }
        }

        // 사이트 추가 폼 표시
        function showAddSiteForm() {
            const url = prompt('🌐 새 사이트 URL을 입력하세요:\n(http:// 또는 https:// 포함)');
            
            if (!url) return;
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('❌ 올바른 URL 형식이 아닙니다.\nhttp:// 또는 https://로 시작해야 합니다.');
                return;
            }
            
            const name = prompt('📝 사이트 이름을 입력하세요:');
            if (!name) return;
            
            const icon = prompt('🎨 아이콘 이모지를 입력하세요:\n(예: ⭐, 🔥, 💫, 🌐)') || '🌐';
            
            const isMonitoring = confirm('📊 모니터링 사이트인가요?\n\n✅ 예: 모니터링 사이트\n❌ 아니오: 관리 사이트');
            const type = isMonitoring ? 'monitoring' : 'management';
            
            // 사이트 추가
            const newSite = { name, url, icon, type };
            sites.push(newSite);
            filteredSites = [...sites];
            renderSites();
            
            alert(`✅ "${name}" 사이트가 성공적으로 추가되었습니다!`);
        }

        // 사이트 삭제
        function deleteSite(index) {
            const site = sites[index];
            if (confirm(`🗑️ "${site.name}" 사이트를 삭제하시겠습니까?`)) {
                sites.splice(index, 1);
                filteredSites = [...sites];
                renderSites();
                alert(`✅ "${site.name}" 사이트가 삭제되었습니다.`);
            }
        }

        // 검색 기능
        function filterSites() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            filteredSites = sites.filter(site => 
                site.name.toLowerCase().includes(searchTerm) || 
                site.url.toLowerCase().includes(searchTerm)
            );
            renderSites(filteredSites);
        }

        // 키보드 단축키
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchBox').focus();
            }
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                openAll();
            }
        });

        // 페이지 로드시 초기화
        window.addEventListener('load', () => {
            console.log('🌞 태양광 에너지 통합 허브 로드 완료!');
            renderSites();
        });

        // 초기 렌더링
        renderSites();
    </script>
</body>
</html>
